name: 🚀 Build MyJantes APK
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: 📱 Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ☕ Setup Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
        
    - name: 🐦 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        cache: true
        
    - name: 📦 Get Dependencies
      working-directory: myjantes_app
      run: flutter pub get
        
    - name: 🔍 Run Flutter Analyze
      working-directory: myjantes_app
      run: flutter analyze
      continue-on-error: true
        
    - name: 🧪 Run Tests
      working-directory: myjantes_app
      run: flutter test
      continue-on-error: true
        
    - name: 🔨 Build Debug APK
      working-directory: myjantes_app
      run: flutter build apk --debug --verbose
        
    - name: 📊 APK Info
      working-directory: myjantes_app
      run: |
        ls -la build/app/outputs/flutter-apk/
        file build/app/outputs/flutter-apk/app-debug.apk
        
    - name: 📤 Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyJantes-Debug-APK-${{ github.run_number }}
        path: myjantes_app/build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 30
        
    - name: 📝 APK Details
      run: |
        echo "✅ APK Build Completed!"
        echo "📱 File: app-debug.apk" 
        echo "🎯 Download from Actions tab → Artifacts"
        echo "📊 Build #${{ github.run_number }}"