name: ğŸš€ Build MyJantes APK
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        cache: true
        
    - name: ğŸ“¦ Get Dependencies
      working-directory: myjantes_app
      run: flutter pub get
        
    - name: ğŸ” Run Flutter Analyze
      working-directory: myjantes_app
      run: flutter analyze
      continue-on-error: true
        
    - name: ğŸ§ª Run Tests
      working-directory: myjantes_app
      run: flutter test
      continue-on-error: true
        
    - name: ğŸ”¨ Build Debug APK
      working-directory: myjantes_app
      run: flutter build apk --debug --verbose
        
    - name: ğŸ“Š APK Info
      working-directory: myjantes_app
      run: |
        ls -la build/app/outputs/flutter-apk/
        file build/app/outputs/flutter-apk/app-debug.apk
        
    - name: ğŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyJantes-Debug-APK-${{ github.run_number }}
        path: myjantes_app/build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 30
        
    - name: ğŸ“ APK Details
      run: |
        echo "âœ… APK Build Completed!"
        echo "ğŸ“± File: app-debug.apk" 
        echo "ğŸ¯ Download from Actions tab â†’ Artifacts"
        echo "ğŸ“Š Build #${{ github.run_number }}"